<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Basic SEO -->
    <title>VoltBay - Solar Products Marketplace</title>
    <meta name="description" content="The world's largest marketplace for solar products. Buy, sell, and auction solar panels, inverters, batteries, and complete systems." />
    <meta name="keywords" content="solar panels, solar marketplace, solar equipment, renewable energy, solar auction, photovoltaic, solar inverters, solar batteries" />
    <meta name="author" content="VoltBay" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Theme and Browser Config -->
    <meta name="theme-color" content="#2563eb" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://voltbay.com/" />
    <meta property="og:title" content="VoltBay - Solar Products Marketplace" />
    <meta property="og:description" content="The world's largest marketplace for solar products. Buy, sell, and auction solar panels, inverters, batteries, and complete systems." />
    <meta property="og:image" content="https://voltbay.com/images/og-image.jpg" />
    <meta property="og:site_name" content="VoltBay" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://voltbay.com/" />
    <meta property="twitter:title" content="VoltBay - Solar Products Marketplace" />
    <meta property="twitter:description" content="The world's largest marketplace for solar products. Buy, sell, and auction solar panels, inverters, batteries, and complete systems." />
    <meta property="twitter:image" content="https://voltbay.com/images/twitter-image.jpg" />
    <meta property="twitter:site" content="@VoltBay" />
    
    <!-- Preconnects for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Additional SEO -->
    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow,snippet,archive" />
    <link rel="canonical" href="https://voltbay.com/" />
    
    <!-- Schema.org structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "VoltBay",
      "description": "Solar products marketplace for buying, selling, and auctioning renewable energy equipment",
      "url": "https://voltbay.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://voltbay.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "sameAs": [
        "https://twitter.com/voltbay",
        "https://facebook.com/voltbay",
        "https://linkedin.com/company/voltbay"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
